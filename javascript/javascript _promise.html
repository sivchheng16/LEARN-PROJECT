<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <script>
        // Promise = An object that manages asynchronous operations.
        //             Warb a Promise obhect around {asynchronouse code}
        //             'I promise to return a value' PENDING -> RESOLVE or REJECT
        //             new Promise(resolve, reject) =>{asynchronouse code}

      function walkDog() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const walkeddog = true;

            if (walkeddog) {
              resolve("you walk the dog");
            } else {
              reject("you don't walked the dog");
            }
          }, 1500);
        });
      }

      function cleanKichen() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const cleanedkichen = false;
            if (cleanedkichen) {
              resolve("you clean the kichen");
            } else {
              reject("you don't clean the kichen yet");
            }
          }, 2500);
        });
      }

      function takeOutTrash() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const takeTrashOuted = true;

            if (takeTrashOuted) {
              resolve("you take out the trash");
            } else {
              reject("you dont take out the trash");
            }
          }, 500);
        });
      }

      walkDog()
        .then((value) => {
          console.log(value);
          return cleanKichen();
        })
        .then((value) => {
          console.log(value);
          return takeOutTrash();
        })
        .then((value) => {
          console.log(value);
          return console.log("you finished all the task");
        })
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
