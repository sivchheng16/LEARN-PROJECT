      //Function rest parameter -------------\-
      // rest parameter = (...rest) allow a function work with a variablenumer of arguments by bundling then into an array
      //                   spread = expands an array into seperate elements
      //                   rest = bundlew seperate elements into an array

      function openfridge(...foods) {
        console.log(foods);
      }

      function getFood(...foods) {
        return foods;
      }
      const food1 = "pazzaa";
      const food2 = "buger";
      const food3 = "lemone";
      const food4 = "rice";

      openfridge(food1, food2, food3, food4);

      const foods = getFood(food1, food2, food3, food4);
      console.log(foods);

      ///  Arrow function--------------------------
      // arrow functions = a concise way to write function expressions good for simple function that you use only once (parameters) => come code

      function hello() {
        console.log("HEllO 1");
      }
      hello();
      //
      const hello1 = function () {
        console.log("HELLO 2");
      };
      hello1();
      //
      const hello2 = (name, age) => {

        console.log(`You are ${age} years old.`);
      };

      hello2("bro", 19);

      //Asynchronous --------------------------

      console.log("start...");

      setTimeout(() => {

      //setInterval and clear
      function Countdown() {
        let count = 100;

        let time = setInterval(() => {
          console.log(count);
          count--;

          if (count < -45) {
            clearInterval(time);
            console.log("Countdown is finished!");
          }
        }, 10);
      }
      Countdown();
